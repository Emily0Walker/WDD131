<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kyoto Japan</title>
    <meta name="description" content="A data-driven description of Kyoto Japan.">
    <meta name="author" content="Emily Walker">
    <link rel="stylesheet" href="styles/place.css">
</head>
<body>
    <header>
        <h1>Kyoto Japan</h1>
        <h2>Kyoto Prefecture • Kansai Region</h2>
    </header>

    <main>

        <picture class="top-image">
            <source srcset="images/cherry_worldgates.webp" media="(min-width: 1000px)">
            <source srcset="images/kyototower.jpg" media="(min-width: 600px)">
            <img src="images/kyototower.jpg" alt="Kyoto Tower" class="second-image">
        </picture> 

        
        <div class="content">
            <div class="data-box" id="econ">
                <h3>Data</h3>
                <p><strong>Spoken Language</strong>: Japanese</p>
                <p><strong>Currency</strong>: Yen ¥</p>
                <p><strong>Population</strong>: 1.46 million</p>
                <p><strong>Time Zone</strong>: UTC+9</p>
            </div>
            <div class="data-box" id="weather">
                <h3>Weather</h3>
                <img class="cloud" src="images/partially_cloudy.png" alt="Partially cloudy" width="45"> 
                <p><strong>Temperature</strong>: 18°C</p>
                <p><strong>Conditions</strong>: Partially cloudy</p>
                <p><strong>Windspeed</strong>: 11.42 kph</p>
                <p><strong>Wind Chill</strong>: <span id="windChillResult"></span></p>
            </div>
        </div>
    </main>
    <script src="scripts/windchill.js" defer></script>

    <footer>
        <p>2024© Emily Walker | Last modified:
            <script>
              document.write(new Date(document.lastModified).toLocaleString());
            </script>
        </p>
    </footer>
</body>
</html>
